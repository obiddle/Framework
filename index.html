<!DOCTYPE html><html><head><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>



   

   
    <script src="tappable.js"></script>
   <script type="text/javascript" src="jquery-2.0.2.min.js"></script>

   <link rel="stylesheet" type="text/css" href="styles.css" />
    


</head>
<body >


  <div class="toolbar">

       <div id="pageTwoBar" class="noOpacity"> PAGE TWO
              <div class="back">BACK   <!-- Back button, collects data each time .track is clicked -->
                <div id="buttonCover"></div> <!-- it's all about the touch effect when using html5 in native applications, this uses tappable.js -->
              </div>
      </div>
       <div id="pageThreeBar" class="noOpacity"> PAGE THREE
              <div class="back">BACK   <!-- Back button, collects data each time .track is clicked -->
                <div id="buttonCover"></div> <!-- it's all about the touch effect when using html5 in native applications, this uses tappable.js -->
              </div>
      </div>

  </div>
   

<div id="framework">  




      <section id="pageOne" class="page" ><!-- PAGE 1   each page needs section and class page -->

        <div class="buttonOne" >PAGE ONE
            <div class="track" id="buttonCover" href="#pageTwo"></div><!-- add the page you want to visit into href.  must have .track to trigger page transition and store object into back button-->
        </div>

      </section>



      <section id="pageTwo" class="page" > <!-- PAGE 2-->

        <div class="buttonOne">PAGE TWO
             <div class="track" id="buttonCover" href="#pageThree" ></div>
      </div>

      </section>


       <section id="pageThree" class="page"> <!-- PAGE 3-->

        <div class="buttonOne">PAGE THREE
           <div class="track" id="buttonCover" href="#pageOne" ></div>
      </div>

      </section>



</div> 



 <div class="clear">CLEAR <!-- resets back button -->
        <div id="buttonCover"></div>
  </div> 
    <script>tappable("#buttonCover",{activeClassDelay:50,inactiveClassDelay:500});</script> 
    <script src="click.js"></script> <!-- put at bottom, testing how this works with body load -->
      
</body></html>
